<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ice Fishing Safety App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <h1>Ice Fishing Safety App</h1>
  </header>
  <main>
    <div id="map"></div>
    <div id="controls">
      <form id="login-form">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
      </form>
      <form id="register-form">
        <h2>Register</h2>
        <label for="new-username">Username:</label>
        <input type="text" id="new-username" name="new-username" required>
        <label for="new-password">Password:</label>
        <input type="password" id="new-password" name="new-password" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Register</button>
      </form>
      <form id="ice-thickness-form">
        <h2>Input Ice Thickness</h2>
        <label for="latitude">Latitude:</label>
        <input type="number" id="latitude" name="latitude" required>
        <label for="longitude">Longitude:</label>
        <input type="number" id="longitude" name="longitude" required>
        <label for="thickness">Thickness (cm):</label>
        <input type="number" id="thickness" name="thickness" required>
        <button type="submit">Submit</button>
      </form>
    </div>
  </main>
</body>
</html>
